<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hopscotch Rounds</title>
  <link rel="stylesheet" href="style_hop.css">
  <style>
    .round-section { display: none; }
    .round-section.active { display: block; }
    .toggle-btn { margin: 5px; padding: 10px 20px; cursor: pointer; background-color: #aaa; border-radius: 5px; border: none; }
  </style>
</head>
<body>
  <div id="headingContainer">
    <div id="headingText">Round <span id="currentRound">1</span></div>
  </div>

  <div style="margin: 1px;">
    <button class="toggle-btn" onclick="switchRound(1)">Round 1</button>
    <button class="toggle-btn" onclick="switchRound(2)">Round 2</button>
    <button class="toggle-btn" onclick="switchRound(3)">Round 3</button>
    <button class="toggle-btn" onclick="switchRound(4)">Round 4</button>
    <button class="toggle-btn" onclick="switchRound(5)">Round 5</button>
    <button class="toggle-btn" onclick="switchRound(6)">Round 6</button>
    <button class="toggle-btn" onclick="switchRound(7)">Round 7</button>
    <button class="toggle-btn" onclick="switchRound(8)">Round 8</button>
  </div>

  <div class="container">
    <div id="round1" class="round-section active">
      <div id="buttonContainer">
        <button id="round1-hop1" draggable="true">Hop</button>
        <button id="round1-hop2" draggable="true">Hop</button>
        <button id="round1-skip1" draggable="true">Skip</button>
        <button id="round1-skip2" draggable="true">Skip & HopRight</button>
        <button id="round1-skip3" draggable="true">Skip & HopLeft</button>
        <button id="round1-jump1" draggable="true">Jump</button>
        <button id="round1-jump2" draggable="true">Jump</button>
      </div>
    </div>

    <div id="round2" class="round-section">
      <div id="buttonContainer">
        <button id="round2-hop1" draggable="true">Hop</button>
        <button id="round2-jump1" draggable="true">Jump</button>
        <button id="round2-skip1" draggable="true">Skip</button>
        <button id="round2-skip2" draggable="true">Skip & HopRight</button>
        <button id="round2-skip3" draggable="true">Skip & HopLeft</button>
        <button id="round2-hop2" draggable="true">Hop</button>
        <button id="round2-jump2" draggable="true">Jump</button>
      </div>
    </div>

    <div id="round3" class="round-section">
      <div id="buttonContainer">
        <button id="round3-hop1" draggable="true">Hop</button>

        <button id="round3-hop3" draggable="true">Hop</button>
        <button id="round3-hop4" draggable="true">Hop</button>
        <button id="Skip" draggable="true">Skip</button>
        <button id="Skip-HopRight" draggable="true">Skip & HopRight</button>
        <button id="Skip-HopLeft" draggable="true">Skip & HopLeft</button>
        <button id="round3-hop5" draggable="true">Hop</button>
        <button id="round3-jump1" draggable="true">Jump</button>
      </div>
    </div>

    <div id="round4" class="round-section">

        <button id="round4-Skip1" draggable="true">Skip</button>

        <button id="round7-Hop1" draggable="true">Hop</button>
        <button id="round7-Hop2" draggable="true">Hop</button>
        <button id="round7-Hop3" draggable="true">Hop</button>
        <button id="round7-Skip" draggable="true">Skip</button>
        <button id="round7-Skip-HopRight" draggable="true">Skip & HopRight</button>
        <button id="round7-Skip-HopLeft" draggable="true">Skip & HopLeft</button>
        <button id="round7-Hop4" draggable="true">Hop</button>
        <button id="round7-Jump" draggable="true">Jump</button>
      </div>
    </div>

    <div id="round8" class="round-section">
      <div id="buttonContainer">
        <button id="round8-Hop1" draggable="true">Hop</button>

        <button id="round8-Hop4" draggable="true">Hop</button>
        <button id="round8-Jump" draggable="true">Jump</button>
      </div>
    </div>

    <div id="destinationContainer"></div>
    <button id="runButton">Run</button>
    <button id="resetButton">Reset</button>
    <button id="checkButton">Check Order</button>
  </div>

  <div class="contain">
    <div class="game-container">
      <canvas id="canvas"></canvas>
      <div id="character" class="character">
        <img src="icons8-jumping-60.png" class="icon-jump" id="jump" alt="">
        <img src="icons8-running-60.png" class="icon-hop" id="hop">
      </div>
      <section class="droppable-elements">
        <img src="Picture1.png" alt="">
      </section>
    </div>
  </div>

  <script src="script_hop.js"></script>
  <script>
    /*

      document.getElementById(`round${roundNumber}`).classList.add('active');

    */
    function switchRound(roundNumber) {
      document.querySelectorAll('.round-section').forEach(el => el.classList.remove('active'));
      const current = document.getElementById(`round${roundNumber}`);
      if (current) current.classList.add('active');

      initializeGame(roundNumber); 
  }
  </script>
